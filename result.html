<html>
    <head>
        <title>The result</title>
    </head>
    <body>
        <script>
            gender=prompt("Enter your gender:")
            age=Number(prompt("Enter your age:"))

            if(age>21&&gender=='Male'){
                console.log(`Your age is ${age} \n your eligible for marriage`)
            }else if (age>=18&&gender=="Female") {
                alert(`Your age is ${age}\n you are eligible for marriage`)
            }else{
                alert(`Your gender is ${gender}\n you are not eligible for marriage`)
            }

            sub1 = Number(prompt("Enter marks for sub1:"))
            sub2 = Number(prompt("Enter marks for sub2:")) 
            sub3 = Number(prompt("Enter marks for sub3:")) 
            sub4 = Number(prompt("Enter marks for sub4:")) 
            sub5 = Number(prompt("Enter marks for sub5:"))
           
            total = sub1 + sub2 + sub3 + sub4 + sub5
            per = (total/500)*100

            console.log(`Total Marks: ${total}`)
            console.log(`Percentage: ${per}`)
    </script>
    </body>
</html>
